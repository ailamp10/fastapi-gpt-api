          description: Samenvatting gegenereerd door GPT
          content:
            application/json:
              schema:
                type: object
                properties:
                  onderzoek:
                    type: string
                  herstel:
                    type: string
                  evaluatie:
                    type: string
                  tijdlijn:
                    type: string
                  betrokkenen:
